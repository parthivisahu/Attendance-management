<table mat-table class="full-width-table" matSort aria-label="Elements">
  <div class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell  *matCellDef="let students of studentList">{{ students.Id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell  *matCellDef="let students of studentList">{{ students.Name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let student of studentList">{{student.Email}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let student of studentList">{{student.Phone}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let student of studentList"></td>
    </ng-container>

    <!-- Define rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Header row -->
    <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr> <!-- Data rows -->
  </div>
</table>

<mat-paginator #paginator
  [length]="studentList.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>
